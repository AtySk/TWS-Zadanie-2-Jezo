    <header>
      <a href="../motorky-web/index.html" class="logo">StreetTorque</a>

        <span></span>

      </nav>
    </header>

    <main>
      <div class="login-page">
        <div class="login-container">
          <h1>Prihlásenie</h1>
          <form id="login-form">
            <div class="form-group">
              <label for="username">Užívateľské meno:</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Zadajte užívateľské meno"
                required
                minlength="3"
                title="Užívateľské meno musí mať aspoň 3 znaky"
              />
            </div>
            <div class="form-group">
              <label for="password">Heslo:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Zadajte heslo"
                required
                minlength="8"
                title="Heslo musí mať aspoň 8 znakov"
              />
            </div>
            <button type="submit" class="btn-primary">Prihlásiť sa</button>
          </form>
        </div>
      </div>
    </main>
